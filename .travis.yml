dist: trusty

sudo: required

services:
- docker

language: go

go:
- 1.9.2

go_import_path: github.com/lemonldap-ng-controller/lemonldap-ng-controller

env:
  global:
  - DOCKER=docker
  - secure: 
  - secure: 
  matrix:
  - ARCH=amd64
  - ARCH=arm
  - ARCH=arm64
  - ARCH=ppc64le
  - ARCH=s390x

stages:
- Static Check
- Build

jobs:
  include:
  - stage: Static Check
    env:
    - ARCH=amd64
    install:
    - go get github.com/golang/lint/golint
    script:
    - make verify-all

stage: Build
install:
- go get -t -v ./...
script:
- make sub-container-$ARCH
after_success:
- if [ "$TRAVIS_REPO_SLUG" == "lemonldap-ng-controller/lemonldap-ng-controller" -a "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == false ]; then
  docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  make sub-push-$ARCH;
  fi
