dist: bionic

sudo: required

services:
- docker

language: go

go:
- 1.9.2

go_import_path: github.com/lemonldap-ng-controller/lemonldap-ng-controller

env:
  global:
  - DOCKER=docker
  - KUBERNETES_VERSION=v1.8.0
  - CHANGE_MINIKUBE_NONE_USER=true
  matrix:
  - ARCH=amd64
  - ARCH=arm
  - ARCH=arm64
  - ARCH=ppc64le
  - ARCH=s390x

stages:
- Static Check
- Coverage
- e2e
- Build

jobs:
  include:
  - stage: Static Check
    install:
    - go get github.com/golang/lint/golint
    script:
    - make verify-all
  - stage: Coverage
    script:
    - go get github.com/mattn/goveralls
    - go get github.com/modocache/gover
    - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover;fi
    - if ! go get github.com/jteeuwen/go-bindata/...; then github.com/jteeuwen/go-bindata/...;fi
    - make cover
  - stage: e2e
    install:
    - go get -t -v ./...
    - ls -ld "$GOPATH"/src/k8s.io/*/vendor/github.com/golang/glog
    - rm -r "$GOPATH"/src/k8s.io/*/vendor/github.com/golang/glog
    before_script:
    - if ! go get github.com/jteeuwen/go-bindata/...; then github.com/jteeuwen/go-bindata/...;fi
    - make e2e-image
    - test/e2e/up.sh
    - test/e2e/wait-for-nginx.sh
    - test/e2e/wait-for-lemonldap-ng.sh
    script:
    - make e2e-test

stage: Build
install:
- go get -t -v $(go list ./... | grep -v vendor | grep -v '/test/e2e')
script:
- make sub-container-$ARCH
- if [ "$TRAVIS_REPO_SLUG" == "ChrisdAutume/lemonldap-ng-controller" -a "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == false ]; then
  docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  make sub-push-$ARCH;
  fi
