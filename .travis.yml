dist: trusty

sudo: required

services:
- docker

language: go

go:
- 1.9.2

go_import_path: github.com/lemonldap-ng-controller/lemonldap-ng-controller

env:
  global:
  - DOCKER=docker
  - secure: 
  - secure: 
  - secure: 
  matrix:
  - ARCH=amd64
  - ARCH=arm
  - ARCH=arm64
  - ARCH=ppc64le
  - ARCH=s390x

stages:
- Static Check
- Coverage
- Build

jobs:
  include:
  - stage: Static Check
    install:
    - go get github.com/golang/lint/golint
    script:
    - make verify-all
  - stage: Coverage
    script:
    - go get github.com/mattn/goveralls
    - go get github.com/modocache/gover
    - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover;fi
    - if ! go get github.com/jteeuwen/go-bindata/...; then github.com/jteeuwen/go-bindata/...;fi
    - make cover
stage: Build
install:
- go get -t -v ./...
script:
- make sub-container-$ARCH
- if [ "$TRAVIS_REPO_SLUG" == "lemonldap-ng-controller/lemonldap-ng-controller" -a "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == false ]; then
  docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  make sub-push-$ARCH;
  fi
